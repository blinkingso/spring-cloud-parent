server:
  port: 9527

eureka:
  instance:
    instance-id: cloud-gateway-gateway9527
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001:7001/eureka/, http://euereka7002:7002/eureka/
spring:
  application:
    name: cloud-gateway-gateway9527
  cloud:
    gateway:
      routes:
        - id: payment_8001
          uri: http://localhost:8001
          predicates:
            - Path=/payment/**
            - Query=foo, 8001
        - id: payment_8002
          uri: http://localhost:8002
          predicates:
            - RemoteAddr=127.0.0.1
            - Query=foo, 8002
          filters:
            - AddRequestHeader=goo,goo
            - AddRequestParameter=foo2,80022
        # 实现基于serviceId的路由转发功能
        - id: CONSUMER-OPENFEIGN-ORDER80
          uri: lb://cloud-consumer-openfeign-order
          order: 0
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/cloud-consumer-openfeign-order/(?<segment>.*),/$\{segment}
        # 权重
        - id: p1_v1
          uri: http://localhost:8001
          predicates:
            - Path=/test/v1
            - Weight=p1,95
        - id: p1_v2
          uri: http://localhost:8001
          predicates:
            - Path=/test/v2
            - Weight=p1,5
        - id: payment_redis_route
          uri: lb://CLOUD-PROVIDER-PAYMENT
          order: 0
          predicates:
            - Path=/limit/redis
          filters:
            - name: RequestRateLimiter
              args:
                # 使用SpEL按名称引用Bean
                key-resolver: "#{@remoteAddrKeyResolver}"
                # 允许用户每秒处理多少个请求
                redis-rate-limiter.replenishRate: 1
                # 令牌桶的容量, 允许1s内完成的最大请求数
                redis-rate-limiter.burstCapcity: 5
        - id: provider_route
          uri: lb://CLOUD-PROVIDER-PAYMENT
          order: 123
          predicates:
            - Path=/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    loadbalancer:
      ribbon:
        enabled: false
  redis:
    host: 192.168.1.135
    port: 6379
    password: foobared

logging:
  level:
    org.springframework.cloud.gateway: trace
    org.springframework.http.server.reactive: debug
    org.springframework.web.reactive: debug
    reactor.ipc.netty: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'


