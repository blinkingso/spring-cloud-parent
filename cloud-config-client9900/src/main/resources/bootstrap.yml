spring:
  application:
    name: cloud-config-client9900
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: CLOUD-CONFIG-SERVER9100
  profiles:
    active: dev
eureka:
  instance:
    instance-id: cloud-config-client9900
