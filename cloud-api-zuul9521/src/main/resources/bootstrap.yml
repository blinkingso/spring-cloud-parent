server:
  port: 9521
spring:
  application:
    name: cloud-zuul9521
eureka:
  instance:
    instance-id: cloud-zuul9521
    prefer-ip-address: true
    appname: cloud-zuul
  client:
    register-with-eureka: true
    fetch-registry: true
    enabled: true
    service-url:
      defaultZone: http://eureka7001:7001/eureka/, http://eureka7002:7002/eureka/
    # 默认为5分钟同步一次, 标识客户端多久可以知道eureka-server的变动(实例的新增或减少)
    eureka-service-url-poll-interval-seconds: 300

zuul:
  routes:
    PROVIDER-HYSTRIX-PAYMENT:
      path: /8003/**
      serviceId: PROVIDER-HYSTRIX-PAYMENT
      sensitiveHeaders: Cookie,Set-Cookie,Authorization,Session
    # forward本地跳转
    client-a:
      path: /client/**
      url: forward:/client
  prefix: /api
  # 忽略的服务, 防止服务侵入
  ignored-services: client-b
  # 忽略的接口, 屏蔽接口
  ignored-patterns: /**/ok/**
  # 解决重定向问题
  add-host-header: true
  # 敏感头信息, 用于切断和下层服务之间的交互,防止信息外泄
  sensitive-headers: Cookie,Set-Cookie,Authorization
  # 重试机制
#  retryable: true
