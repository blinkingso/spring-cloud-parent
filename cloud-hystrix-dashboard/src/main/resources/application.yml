server:
  port: 9000
spring:
  application:
    name: cloud-hystrix-dashboard

eureka:
  instance:
    instance-id: cloud-hsytrix-dashboard9000
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7002:7002/eureka/
